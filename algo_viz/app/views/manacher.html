<div ng-controller="ManacherController">
    <div class="container">
        <div class="row">
            <h1 class="bg-info">Manacher's Longest Palindromic Substring Algorithm</h1>
        </div>
        <div class="row">
            <manacher_directive binding="string" />
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="inputString">Input String</label>
                    <div class="input-group">
                        <input ng-model="string"
                               class="form-control"
                               id="inputString"
                               placeholder="Enter input string" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Render</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
